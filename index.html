<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
    </div>

    <div class="amount">
        <p>Enter the amount</p>
        <input id="text" type="text" placeholder="Amount">
    </div>

    <div class="dropdown">
        <div class="fromCurrency">
            <img id="from-flag" src="https://flagsapi.com/US/flat/64.png" alt="flag">
            <select name="from" id="from">
            </select>
        </div>
         <i class="fa-solid fa-arrow-right-arrow-left"></i>

        <div class="toCurrency">
            <img id="to-flag" src="https://flagsapi.com/PK/flat/64.png" alt="flag">
            <select name="to" id="to">
            </select>
        </div>
    </div>

    <div class="message">1 USD = 278 PKR</div>

    <button class="btn">Exchange</button>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
